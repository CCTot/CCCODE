<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .container h2 {
            margin: 0;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            cursor: pointer; /* 添加鼠标悬停时的手指指针 */
        }

        .container h2:hover {
            background-color: #3b78c3;
        }

        .container a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .container a:hover {
            color: #f4f4f9;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            margin-right: 10px;
        }

        .icon-changeCode {
            background-image: url('https://example.com/icon-changeCode.png');
        }

        .icon-rewardLevels {
            background-image: url('https://example.com/icon-rewardLevels.png');
        }

        .icon-punishLevels {
            background-image: url('https://example.com/icon-punishLevels.png');
        }

        .icon-queryAndUpdate {
            background-image: url('https://example.com/icon-queryAndUpdate.png');
        }

        .logout-button {
            width: 15%; /* 按钮宽度与表单宽度一致 */
            padding: 10px;
            background-color: #4CAF50; /* 按钮背景颜色 */
            color: white; /* 文字颜色 */
            border: none; /* 无边框 */
            border-radius: 4px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时显示手指指针 */
            font-size: 16px; /* 字体大小 */
            transition: background-color 0.3s; /* 平滑过渡效果 */
            margin-left: auto; /* 向右偏移 */
            display: block;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>教师你好</h1>
    <p>以下是你的功能</p>
    <a href="studentStatus.html"><h2><span class="icon icon-changeCode"></span>学籍变更情况</h2></a>
    <a href="rewardLevels.html"><h2><span class="icon icon-rewardLevels"></span>奖励情况</h2></a>
    <a href="punishLevels.html"><h2><span class="icon icon-punishLevels"></span>惩罚情况</h2></a>
    <a href="queryAndUpdate.html"><h2><span class="icon icon-queryAndUpdate"></span>学生信息查询与修改</h2></a>
    <button class="logout-button" onclick="location.href='index.html'">退出</button>
</div>
</body>
</html>
